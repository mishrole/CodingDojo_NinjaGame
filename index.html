<html lang="es">
	<head>
		<title>Coding Dojo - Ninja Game</title>
	</head>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100;

		var character = document.getElementById("character");

    	function update() {
    		character.style.left = leftValue+"px";
    		character.style.top = topValue+"px";
    	}

		function isMoveValid(move) {
			var max = 500, min = 0;

			if(move >= min && move < max) {
				return true;
			}

			return false;
		}

    	document.onkeydown = function(e) {
    		console.log(e);

			if(e.keyCode == 37) { // LEFT
				var move = leftValue - 10;
				
				if(isMoveValid(move)) {
					leftValue = move;

					if(character.style.backgroundImage == 'url("img/left1.png")') {
						character.style.backgroundImage = "url('img/left2.png')"
					} else {
						character.style.backgroundImage = "url('img/left1.png')";
					}
				}
			}
			else if(e.keyCode == 38) { // TOP;
				var move = topValue - 10;

				if(isMoveValid(move)) {
					topValue = move;

					if(character.style.backgroundImage == 'url("img/top1.png")') {
						character.style.backgroundImage = "url('img/top2.png')";
					} else {
						character.style.backgroundImage = "url('img/top1.png')";
					}
				}
			}
			else if (e.keyCode == 39) { // RIGHT
				var move = leftValue + 10;

				if(isMoveValid(move)) {
					leftValue = move;

					if(character.style.backgroundImage == 'url("img/right1.png")') {
						character.style.backgroundImage = "url('img/right2.png')"
					} else {
						character.style.backgroundImage = "url('img/right1.png')";
					}
				} 		
			}
			else if (e.keyCode == 40) { // DOWN
				var move = topValue + 10;

				if(isMoveValid(move)) {
					topValue = move;
					
					if(character.style.backgroundImage == 'url("img/down1.png")') {
						character.style.backgroundImage = "url('img/down2.png')";
					} else {
						character.style.backgroundImage = "url('img/down1.png')";
					}
				}
			}

    		update();
    	}
    </script>
</body>
</html>
