<html lang="es">
	<head>
		<title>Coding Dojo - Ninja Game</title>
	</head>
<body>
	<div id="background" style="width: 900px; height: 750px; background-image: url('img/white_bg.jpg');">
		<div id="character" style="width: 59px; height: 86px; background-image: url('img/down1.png'); position: absolute; left: 150px; top: 150px;"></div>  
	</div>
    <script type="text/javascript">
	    var leftValue = 150, topValue = 150;
		var walkValue = 1;

		var character = document.getElementById("character");

    	function update() {
    		character.style.left = leftValue+"px";
    		character.style.top = topValue+"px";
    	}

		function isMoveValid(move) {
			var max = 500, min = 0;

			if(move >= min && move < max) {
				return true;
			}

			return false;
		}

    	document.onkeydown = function(e) {
    		console.log(e);

			if(walkValue == 1) {
				walkValue = 2;
			} else if(walkValue == 2) {
				walkValue = 1;
			}

			if(e.keyCode == 37) { // LEFT
				var move = leftValue - 10;
				
				if(isMoveValid(move)) {
					leftValue = move;
					character.style.backgroundImage = `url("img/left${walkValue}.png")`;
				}
			}
			else if(e.keyCode == 38) { // TOP;
				var move = topValue - 10;

				if(isMoveValid(move)) {
					topValue = move;
					character.style.backgroundImage = `url("img/top${walkValue}.png")`;
				}
			}
			else if (e.keyCode == 39) { // RIGHT
				var move = leftValue + 10;

				if(isMoveValid(move)) {
					leftValue = move;
					character.style.backgroundImage = `url("img/right${walkValue}.png")`;
				} 		
			}
			else if (e.keyCode == 40) { // DOWN
				var move = topValue + 10;

				if(isMoveValid(move)) {
					topValue = move;
					character.style.backgroundImage = `url("img/down${walkValue}.png")`;
				}
			}

    		update();
    	}
    </script>
</body>
</html>
